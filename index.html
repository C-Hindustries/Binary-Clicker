<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="Scripts/script.js"></script>
        <title>Binary Clicker</title>
    </head>
    
    <body onload="load()">
        <div class="resize">
            
            
            <ul class="topTabs">
                <li><a href="#main" onclick="activeMain()" id="mainTab">Main</a></li>
                <li><a href="#stats" onclick="activeStats()" id="statsTab">Stats</a></li>
                <li><a href="#settings" onclick="activeSettings()" id="settingsTab">Settings</a></li>
            </ul>
            
            
            <div class="tabs">
                
                <div id="main" class="mainTabContent">
                    <h1>BINARY</h1>
                    <br>
                    <h2><span id=bytes>0 Bytes</span><span id="bytes_per_second" visibility="hidden"></span></h2>
                    <br>
                    <center><button onclick="addByte()" class="buttonClick"><b><span id="click_value">Byte++</span></b></button></center>
                    <br>

                    <center><table>
                        <tr>
                            <td class=left><button onclick="buyChip1Hz(buyAmt)" class="buttonBuyChip1Hz">1Hz Chip|<span id="cost_one_hz_chip">Cost: 16</span></button></td>

                            <td class=right><button onclick="buyRam1kB(buyAmt)" class="buttonBuyRam1kB">1kB Ram|<span id="cost_one_kb_ram">Cost: 4</span></button></td>
                        </tr>
                    </table></center><br>
 
                    <!-- idk how this part works in javascript please help -->
                    Change purchase amount (Doesn't work right now): <input type="number" id="changeBuyAmt" value="1" min="1">
                    <button onclick="getBuyAmt($('#changeBuyAmt').val())">Submit</button>
                    <br>
                </div>
                <!-- END MAIN TAB -->
                
                <div id="stats" class="statsTabContent">
                    <ul>
                        <li><p class="amount">Current amount of 1Hz Chip: <span id="amount_one_hz_chip">0</span></p></li>
                        <li><p class="amount">Current amount of 1kB Ram: <span id="amount_one_kb_ram">0</span></p></li>
                    </ul>
                </div>
                
                <div id="settings" class="settingsTabContent">
                    <ul>
                        <center><button onclick="save()" class="buttonClick">Save</button>
                        <button onclick="load()" class="buttonClick">Load</button>
                        <button onclick="delSave()" class="buttonClick">Delete Save</button></center>
                    </ul>
                </div>
                
            </div>
            
        </div>
    </body>
</html>
