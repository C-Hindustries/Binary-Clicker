<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="Scripts/script.js"></script>
        <title>Binary Clicker</title>
    </head>
    
    <body>
        <div class="resize">
            <h1>BINARY</h1>
            <br>
            <h2><span id=bytes>0 Bytes</span><span id="bytes_per_second" visibility="hidden"></span></h2>
            <br>
            <center><button onclick="addByte()" class="buttonClick"><b><span id="click_value">Byte++</span></b></button></center>
            <br>
            <center><table>
                <tr>
                    <td class=left><button onclick="buyChip1Hz(buyAmt)" class="buttonBuyChip1Hz">1Hz Chip|<span id="cost_one_hz_chip">Cost: 16</span></button></td>
                    
                    <td class=right><button onclick="buyRam1kB(buyAmt)" class="buttonBuyRam1kB">1kB Ram|<span id="cost_one_kb_ram">Cost: 4</span></button></td>
                </tr>
            </table></center><br>
            Current amount of 1Hz Chip: <span id="amount_one_hz_chip">0</span><br>
            Current amount of 1kB Ram: <span id="amount_one_kb_ram">0</span><br>
            
            <!-- idk how this part works in javascript please help -->
            Change purchase amount (Doesn't work right now): <input type="number" id="changeBuyAmt" value="1" min="1">
            <button onclick="getBuyAmt($('#changeBuyAmt').val())">Submit</button>
        </div>
    </body>
</html>
